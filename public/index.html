<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Task Manager App</h1>
    <!--
      <input type="text" name="search" id="search" placeholder="Search Task">
    -->

    <div class="board">
      <div class="controls">
        <form action="/addTask" method="get">
          <button id="btnAddTask" type="submit">Add Task</button>
        </form>
        <form action="/search" method="get">
          <input type="text" name="search" id="search" placeholder="Search Task">
        </form>
      </div>

      <div id="table">
        <table>
          <tr>
            <th>Title</th>
            <th>Actions</th>
          </tr>

          <tr>
            <td>This is a temp task...</td>
            <td>
              <button title="View"><ion-icon name="eye-outline"></ion-icon></button>
              <button title="Edit"><ion-icon name="create-outline"></ion-icon></button>
              <button title="Delete"><ion-icon name="trash-outline"></ion-icon></button>
            </td>
          </tr>
          <tr>
            <td>This is another temp task...</td>
            <td>
              <button title="View"><ion-icon name="eye-outline"></ion-icon></button>
              <button title="Edit"><ion-icon name="create-outline"></ion-icon></button>
              <button title="Delete"><ion-icon name="trash-outline"></ion-icon></button>
            </td>
          </tr>
          <tr>
            <td>This is yet another temp task...</td>
            <td>
              <button title="View"><ion-icon name="eye-outline"></ion-icon></button>
              <button title="Edit"><ion-icon name="create-outline"></ion-icon></button>
              <button title="Delete"><ion-icon name="trash-outline"></ion-icon></button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </main>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
